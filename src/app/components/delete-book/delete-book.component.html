
<form action="">
    <legend>Delete Book</legend>
    <div class="form-group" [style.width.px]="600">
      <label for="">Name Book</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="book.name"/>
    </div>
    <div class="form-group" [style.width.px]="600">
      <label for="">Author</label>
      <input type="text" class="form-control" name="author" [(ngModel)]="book.author"/>
    </div>
    <div class="form-group" [style.width.px]="600">
      <label for="">Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="book.description"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="deleteBook()">Delete</button>
  </form>
